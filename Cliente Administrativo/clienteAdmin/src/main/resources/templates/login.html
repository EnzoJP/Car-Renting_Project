<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Login</title>

    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="icon" th:href="@{/images/fevicon.png}" type="image/gif">

    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }
        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, #fe5b29 0%, #363636 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .page-container {
            max-width: 450px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        .page-title {
            text-align: center;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-weight: 800;
            font-size: 36px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .login-wrapper {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .login-header h1 {
            color: #363636;
            font-weight: 800;
            font-size: 32px;
            margin-bottom: 10px;
            font-family: 'Poppins', sans-serif;
        }

        .login-header p {
            color: #666;
            font-size: 15px;
            margin: 0;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: #363636;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 14px 45px 14px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: 'Raleway', sans-serif;
        }

        .form-control:focus {
            border-color: #fe5b29;
            box-shadow: 0 0 0 0.2rem rgba(254, 91, 41, 0.15);
            outline: none;
        }

        .form-icon {
            position: absolute;
            right: 15px;
            top: 42px; /* Ajustado para alinear con los inputs */
            color: #999;
        }

        .btn-login {
            background: linear-gradient(135deg, #fe5b29 0%, #ff7b50 100%);
            border: none;
            border-radius: 10px;
            padding: 14px;
            color: white;
            font-weight: 700;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(254, 91, 41, 0.4);
        }

        .alert {
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        .alert-danger {
            background-color: #ffe5e5;
            border: 1px solid #ffcccc;
            color: #c70000;
        }

    </style>
</head>
<body>
    <div class="page-container">
        <h1 class="page-title">SISTEMA ADMINISTRACIÓN</h1>
        <div class="login-wrapper">

            <div class="login-header">
                <h1 th:text="${titulo}">Iniciar Sesión</h1>
                <p>Bienvenido, por favor ingresa tus credenciales</p>
            </div>

            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="fa fa-exclamation-circle"></i>
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" class="form-control" id="username" name="username" required placeholder="Ingresa tu usuario">
                    <i class="fa fa-user form-icon"></i>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Ingresa tu contraseña">
                    <i class="fa fa-lock form-icon"></i>
                </div>

                <button type="submit" class="btn-login">Iniciar Sesión</button>
            </form>

        </div>
    </div>
</body>
</html>
