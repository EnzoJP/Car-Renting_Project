<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="favicon.ico">

    <title th:text="${titleEdit}"></title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/css/sticky-footer-navbar.css}" rel="stylesheet">
</head>

<body>

<header th:insert="~{components/menubody :: menu-principal}"></header>

<main role="main">
    <hr>
    <div class="container">
        <div class="card">
            <h4 class="card-header">
                <strong th:text="${titleEdit}"></strong>
            </h4>

            <div class="card-body">
                <form th:action="@{'/' + ${nameEntityLower} + '/actualizar'}" th:object="${item}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <div th:if="${msgExito}" class='alert alert-success' th:text="${msgExito}" role='alert'></div>
                    <div th:if="${msgError}" class='alert alert-danger' th:text="${msgError}" role='alert'></div>

                    <div class="form-group">
                        <label>Número de Teléfono</label>
                        <input type="text" class="form-control" th:field="*{telefono}" required="required" th:disabled="${isDisabled}">
                    </div>

                    <div class="form-group">
                        <label>Tipo de Teléfono</label>
                        <select class="form-control" th:field="*{tipoTelefono}" th:disabled="${isDisabled}">
                            <option value="FIJO">Fijo</option>
                            <option value="CELULAR">Celular</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Tipo de Contacto</label>
                        <select class="form-control" th:field="*{tipoContacto}" th:disabled="${isDisabled}">
                            <option value="PERSONAL">Personal</option>
                            <option value="LABORAL">Laboral</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Persona</label>
                        <select class="form-control" th:field="*{persona.id}" th:disabled="${isDisabled}">
                            <option value="">-- Seleccione una persona --</option>
                            <option th:each="p : ${personas}"
                                    th:value="${p.id}"
                                    th:text="${p.nombre + ' ' + p.apellido + ' (' + p.numeroDocumento + ')'}">
                            </option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label>Observación</label>
                        <textarea class="form-control" th:field="*{observacion}" rows="3" th:disabled="${isDisabled}"></textarea>
                    </div>

                    <hr>
                    <div class="d-grid gap-2 float-right justify-content-md-end">
                        <button type="submit" class="btn btn-primary" th:disabled="${isDisabled}">ACEPTAR</button>
                        <a class="btn btn-primary" th:href="@{'/' + ${nameEntityLower} + '/cancelar'}">CANCELAR</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer th:insert="~{components/footer :: footer}" class="footer"></footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
