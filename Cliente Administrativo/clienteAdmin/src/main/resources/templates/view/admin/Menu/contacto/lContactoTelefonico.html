<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title th:text="${titleList}">Listado de Teléfonos</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">

<nav th:replace="~{view/admin/components/navbarUs :: navbar_usuario}"></nav>

<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav th:replace="~{view/admin/components/sidebar :: sidebar}"></nav>
    </div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4" th:text="${titleList}">Listado de Teléfonos</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/admin/usuarios/menu}">Usuarios</a></li>
                    <li class="breadcrumb-item active">Teléfonos</li>
                </ol>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-phone me-1"></i>
                        <span th:text="${titleList}">Teléfonos</span>
                    </div>
                    <div class="card-body">
                        <div th:if="${msgExito != null}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${msgExito}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div th:if="${msgError != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${msgError}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <div class="mb-3">
                            <a class="btn btn-primary" th:href="@{'/' + ${nameEntityLower} + '/alta'}" role="button">
                                <i class="fa fa-plus me-1"></i> Nuevo Teléfono
                            </a>
                        </div>

                        <table id="datatablesSimple" class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th style="width: 150px;">Acciones</th>
                                <th>Teléfono</th>
                                <th>Persona</th>
                                <th>Tipo de Teléfono</th>
                                <th>Tipo de Contacto</th>
                                <th>Observación</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${items}">
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{'/' + ${nameEntityLower} + '/consultar/' + ${item.id}}"
                                           class="btn btn-sm btn-info"
                                           title="Consultar"><i class="fas fa-eye"></i></a>
                                        <a th:href="@{'/' + ${nameEntityLower} + '/modificar/' + ${item.id}}"
                                           class="btn btn-sm btn-warning"
                                           title="Modificar"><i class="fas fa-pencil-alt"></i></a>
                                        <a th:href="@{'/' + ${nameEntityLower} + '/baja/' + ${item.id}}"
                                           class="btn btn-sm btn-danger confirmar"
                                           title="Eliminar"><i class="fas fa-trash"></i></a>
                                    </div>
                                </td>
                                <td th:text="${item.telefono}"></td>
                                <td th:text="${item.persona != null ? item.persona.nombre + ' ' + item.persona.apellido : '—'}"></td>
                                <td th:text="${item.tipoTelefono}"></td>
                                <td th:text="${item.tipoContacto}"></td>
                                <td th:text="${item.observacion}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="~{components/footer :: footer}"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script th:inline="none">
    /*<![CDATA[*/
    $(document).ready(function() {
        $('#datatablesSimple').DataTable({
            language: {
                url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
            },
            order: [[1, 'asc']] // Ordenar por Teléfono por defecto
        });
    });

    // Confirmación de eliminación
    document.querySelectorAll('.confirmar').forEach(function(elemento) {
        elemento.addEventListener('click', function(e) {
            if (!confirm('¿Está seguro de eliminar este registro?')) {
                e.preventDefault();
            }
        }, false);
    });
    /*]]>*/
</script>

</body>
</html>
