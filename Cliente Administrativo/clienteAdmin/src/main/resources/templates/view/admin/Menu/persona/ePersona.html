<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="${titleEdit}"></title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

<header th:insert="~{components/menubody :: menu-principal}"></header>

<main role="main" class="container mt-3">
    <h3 th:text="${titleEdit}"></h3>

    <form th:action="@{'/' + ${nameEntityLower} + '/actualizar'}" th:object="${item}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>

        <div class="form-group">
            <label>Apellido</label>
            <input type="text" class="form-control" th:field="*{apellido}" required>
        </div>

        <div class="form-group">
            <label>Tipo de Documento</label>
            <select class="form-control" th:field="*{tipoDocumento}">
                <option value="DNI">DNI</option>
                <option value="PASAPORTE">Pasaporte</option>
                <option value="CUIT">CUIT</option>
            </select>
        </div>

        <div class="form-group">
            <label>NÃºmero de Documento</label>
            <input type="text" class="form-control" th:field="*{numeroDocumento}" required>
        </div>

        <hr>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a class="btn btn-secondary" th:href="@{'/' + ${nameEntityLower} + '/cancelar'}">Cancelar</a>
    </form>
</main>

<footer th:insert="~{components/footer :: footer}"></footer>
</body>
</html>
