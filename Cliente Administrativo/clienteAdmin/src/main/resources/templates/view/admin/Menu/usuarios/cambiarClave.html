<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title th:text="${titulo}">Cambiar Clave</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">

<nav th:replace="~{view/admin/components/navbarUs :: navbar_usuario}"></nav>

<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav th:replace="~{view/admin/components/sidebar :: sidebar}"></nav>
    </div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4" th:text="${titulo}">Cambiar Contraseña</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/usuario/dashboard}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/admin/usuarios/menu}">Usuarios</a></li>
                    <li class="breadcrumb-item active">Cambiar Clave</li>
                </ol>

                <div class="row">
                    <div class="col-xl-8">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-key me-1"></i>
                                Actualizar Contraseña
                            </div>
                            <div class="card-body">
                                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                    <i class="fas fa-exclamation-triangle me-2"></i>
                                    <span th:text="${error}"></span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                                    <i class="fas fa-check-circle me-2"></i>
                                    <span th:text="${success}"></span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>

                                <form th:action="@{/admin/usuarios/clave}" method="post">
                                    <div class="mb-3">
                                        <label for="passwordActual" class="form-label">Clave Actual</label>
                                        <input type="password" class="form-control" id="passwordActual" name="passwordActual" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="passwordNueva" class="form-label">Nueva Clave</label>
                                        <input type="password" class="form-control" id="passwordNueva" name="passwordNueva" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="passwordConfirm" class="form-label">Confirmar Nueva Clave</label>
                                        <input type="password" class="form-control" id="passwordConfirm" name="passwordConfirm" required>
                                    </div>

                                    <hr class="my-4">

                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <button type="submit" class="btn btn-primary me-md-2">
                                            <i class="fas fa-save me-1"></i> Actualizar Clave
                                        </button>
                                        <a class="btn btn-secondary"
                                           th:href="@{/admin/usuarios/menu}"
                                           role="button">
                                            <i class="fas fa-times me-1"></i> Cancelar
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-4">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-info-circle me-1"></i>
                                Seguridad
                            </div>
                            <div class="card-body">
                                <p class="small">Por su seguridad, le recomendamos utilizar una contraseña que no esté utilizando en otros sitios.</p>
                                <p class="small mb-0">La nueva contraseña debe ser confirmada sin errores para poder ser actualizada.</p>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </main>
        <div th:replace="~{components/footer :: footer}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
