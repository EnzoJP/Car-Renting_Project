<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title th:text="${titleEdit}"></title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
  </head>

  <body>

    <header th:insert="~{fragments/menubody :: menu-principal}"></header>

    <main role="main">
      <hr>
      <div class="container">

        <div class="card">
		  <h4 class="card-header">
			<strong th:text="${titleEdit}"></strong>
		  </h4>
          <div class="card-body">

            <form th:action="@{'/' + ${nameEntityLower} + '/actualizar'}" method="post" th:object="${item}">

			  <input type="hidden" name="id" th:field="*{id}" />

			  <div th:if="${msgExito != null}" class='alert alert-success' th:text="${msgExito}" role='alert'></div>
			  <div th:if="${msgError != null}" class='alert alert-danger' th:text="${msgError}" role='alert'></div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">

                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" placeholder="" required="required" th:disabled="${isDisabled}" pattern="[A-Za-z\s]+" title="Solo letras y espacios">

				  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">

                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" th:field="*{apellido}" placeholder="" required="required" th:disabled="${isDisabled}" pattern="[A-Za-z\s]+" title="Solo letras y espacios">

				  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">

                    <label for="fechaNacimiento">Fecha Nacimiento</label>
                    <input type="date" class="form-control" th:field="*{fechaNacimiento}" required="required" th:disabled="${isDisabled}">

				  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">

                    <label for="tipoDocumento">Tipo Documento</label>
                    <select class="form-control" th:field="*{tipoDocumento}" required="required" th:disabled="${isDisabled}">
                      <option value="DNI">DNI</option>
                      <option value="PASAPORTE">Pasaporte</option>
                      <option value="CEDULA">Cédula</option>
                    </select>

				  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">

                    <label for="numeroDocumento">Número Documento</label>
                    <input type="text" class="form-control" th:field="*{numeroDocumento}" placeholder="" required="required" th:disabled="${isDisabled}" pattern="\d+" title="Solo números">

				  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">

                    <label for="tipoEmpleado">Tipo Empleado</label>
                    <select class="form-control" th:field="*{tipoEmpleado}" required="required" th:disabled="${isDisabled}">
                      <option value="ADMINISTRATIVO">Administrador</option>
                      <option value="JEFE">jefe</option>
                    </select>

				  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">

                    <label for="imagen">Imagen</label>
                    <select class="form-control" th:field="*{imagen.id}" th:disabled="${isDisabled}">
                      <option value="">Seleccionar</option>
                      <option th:each="i : ${imagenes}" th:value="${i.id}" th:text="${i.nombre}"></option>
                    </select>

				  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">

                    <label for="contacto">Contacto</label>
                    <select class="form-control" th:field="*{contacto.id}" th:disabled="${isDisabled}">
                      <option value="">Seleccionar</option>
                      <option th:each="c : ${contactos}" th:value="${c.id}" th:text="${c.tipoContacto + ' - ' + c.observacion}"></option>
                    </select>

				  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">

                    <label for="direccion">Dirección</label>
                    <select class="form-control" th:field="*{direccion.id}" th:disabled="${isDisabled}">
                      <option value="">Seleccionar</option>
                      <option th:each="d : ${direcciones}" th:value="${d.id}" th:text="${d.calle + ' ' + d.numeracion}"></option>
                    </select>

				  </div>
                </div>
              </div>

              <hr>
			  <div class="d-grid gap-2 float-right justify-content-md-end">
               <button type="submit" title="Guardar el registro." class="btn btn-primary" th:disabled="${isDisabled}">ACEPTAR</button>
			   <a class="btn btn-primary" th:href="@{'/' + ${nameEntityLower} + '/cancelar'}" role="button">CANCELAR</a>
			  </div>

			</form>

          </div>
        </div>
      </div>

    </main>

    <footer th:insert="~{fragments/footer :: pie-pagina}" class="footer"></footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

  </body>
</html>
