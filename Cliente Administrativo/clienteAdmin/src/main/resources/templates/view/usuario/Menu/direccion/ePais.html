<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title th:text="${titleEdit}">Editar País</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">

<nav th:replace="~{view/usuario/components/navbarUs :: navbar_usuario}"></nav>

<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav th:replace="~{view/usuario/components/sidebar :: sidebar}"></nav>
    </div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4" th:text="${titleEdit}">Gestión de País</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/usuario/dashboard}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/usuario/direccion/menu}">Direcciones</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/usuario/pais/list}">Países</a></li>
                    <li class="breadcrumb-item active" th:text="${item.id == null ? 'Nuevo' : 'Editar'}">Formulario</li>
                </ol>

                <div class="row">
                    <div class="col-xl-8">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-edit me-1"></i>
                                <span th:text="${titleEdit}">Formulario</span>
                            </div>
                            <div class="card-body">
                                <!-- Mensajes -->
                                <div th:if="${msgExito != null}" class="alert alert-success alert-dismissible fade show" role="alert">
                                    <i class="fas fa-check-circle me-2"></i>
                                    <span th:text="${msgExito}"></span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                                <div th:if="${msgError != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                    <i class="fas fa-exclamation-triangle me-2"></i>
                                    <span th:text="${msgError}"></span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>

                                <!-- Formulario -->
                                <form th:action="@{/usuario/pais/actualizar}" method="post" th:object="${item}">
                                    <input type="hidden" name="id" th:field="*{id}" />

                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">
                                            Nombre del País
                                            <span class="text-danger">*</span>
                                        </label>
                                        <input type="text"
                                               class="form-control"
                                               id="nombre"
                                               th:field="*{nombre}"
                                               placeholder="Ej: Argentina"
                                               required="required"
                                               th:disabled="${isDisabled}">
                                        <div class="form-text">Ingrese el nombre completo del país.</div>
                                    </div>

                                    <hr class="my-4">

                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <button type="submit"
                                                class="btn btn-primary me-md-2"
                                                th:disabled="${isDisabled}"
                                                th:if="${!isDisabled}">
                                            <i class="fas fa-save me-1"></i> Guardar
                                        </button>
                                        <a class="btn btn-secondary"
                                           th:href="@{/usuario/pais/cancelar}"
                                           role="button">
                                            <i class="fas fa-times me-1"></i>
                                            <span th:text="${isDisabled ? 'Volver' : 'Cancelar'}">Cancelar</span>
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Panel de ayuda (opcional) -->
                    <div class="col-xl-4">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-info-circle me-1"></i>
                                Información
                            </div>
                            <div class="card-body">
                                <p class="small">Los campos marcados con <span class="text-danger">*</span> son obligatorios.</p>
                                <p class="small mb-0">El país se utilizará como base para crear provincias, departamentos y localidades.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="~{components/footer :: footer}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
