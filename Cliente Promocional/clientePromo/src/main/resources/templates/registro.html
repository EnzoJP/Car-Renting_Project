<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h3 class="text-center mb-4">Crear Cuenta</h3>
    <form id="registerForm">
        <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contrase√±a</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Registrarse</button>
    </form>

    <div id="message" class="mt-3 text-center text-danger"></div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const data = {
            username: document.getElementById('username').value,
            password: document.getElementById('password').value
        };

        try {
            const response = await fetch('http://localhost:9000/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                throw new Error('Error en el registro');
            }

            const result = await response.json();
            localStorage.setItem('jwt', result.token); // üîê guarda el token
            document.getElementById('message').textContent = 'Registro exitoso. Redirigiendo...';
            document.getElementById('message').classList.replace('text-danger', 'text-success');

            setTimeout(() => window.location.href = '/login.html', 1500);
        } catch (error) {
            document.getElementById('message').textContent = 'No se pudo registrar. Intente nuevamente.';
        }
    });
</script>

</body>
</html>
