<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title th:text="${titleEdit}">Editar Cliente</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">

<nav th:replace="~{view/admin/components/navbarUs :: navbar_usuario}"></nav>

<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav th:replace="~{view/admin/components/sidebar :: sidebar}"></nav>
    </div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4" th:text="${titleEdit}">Gestión de Cliente</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/usuario/dashboard}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/admin/cliente/list}">Clientes</a></li>
                    <li class="breadcrumb-item active" th:text="${item.id == null ? 'Nuevo' : 'Editar'}">Formulario</li>
                </ol>

                <div class="row">
                    <div class="col-xl-12">
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-user-edit me-1"></i>
                                <span th:text="${titleEdit}">Formulario</span>
                            </div>
                            <div class="card-body">
                                <div th:if="${msgExito != null}" class="alert alert-success alert-dismissible fade show" role="alert">
                                    <i class="fas fa-check-circle me-2"></i>
                                    <span th:text="${msgExito}"></span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                                <div th:if="${msgError != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                    <i class="fas fa-exclamation-triangle me-2"></i>
                                    <span th:text="${msgError}"></span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>

                                <form th:action="@{/admin/cliente/actualizarCliente}" method="post" enctype="multipart/form-data">
                                    <input type="hidden" name="id" th:value="${item.id}" />

                                    <!-- DATOS PERSONALES -->
                                    <h5 class="mt-3">
                                        <i class="fas fa-user me-2"></i>Datos Personales
                                    </h5>
                                    <hr>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="nombre" class="form-label">Nombre <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="nombre" name="nombre" th:value="${item.nombre}" required th:disabled="${isDisabled}" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" title="Solo letras y espacios">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="apellido" class="form-label">Apellido <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="apellido" name="apellido" th:value="${item.apellido}" required th:disabled="${isDisabled}" pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" title="Solo letras y espacios">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="fechaNacimiento" class="form-label">Fecha Nacimiento <span class="text-danger">*</span></label>
                                            <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" th:value="${#dates.format(item.fechaNacimiento, 'yyyy-MM-dd')}" required th:disabled="${isDisabled}">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="nacionalidad" class="form-label">Nacionalidad</label>
                                            <select class="form-select" id="nacionalidad" name="nacionalidad.id" th:disabled="${isDisabled}">
                                                <option value="">Seleccionar...</option>
                                                <option th:each="n : ${nacionalidades}"
                                                        th:value="${n.id}"
                                                        th:text="${n.nombre}"
                                                        th:selected="${item.nacionalidad != null && item.nacionalidad.id == n.id}"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="tipoDocumento" class="form-label">Tipo Documento <span class="text-danger">*</span></label>
                                            <select class="form-select" id="tipoDocumento" name="tipoDocumento" required th:disabled="${isDisabled}">
                                                <option value="DNI" th:selected="${item.tipoDocumento == 'DNI'}">DNI</option>
                                                <option value="PASAPORTE" th:selected="${item.tipoDocumento == 'PASAPORTE'}">Pasaporte</option>
                                                <option value="CEDULA" th:selected="${item.tipoDocumento == 'CEDULA'}">Cédula</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="numeroDocumento" class="form-label">Número Documento <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="numeroDocumento" name="numeroDocumento" th:value="${item.numeroDocumento}" required th:disabled="${isDisabled}" pattern="\d+" title="Solo números">
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="file" class="form-label">Imagen de Perfil</label>
                                        <input class="form-control" type="file" id="file" name="file" th:disabled="${isDisabled}">
                                        <div th:if="${item.id != null && item.imagen != null}" class="mt-2">
                                            <img th:src="@{'/imagen/' + ${item.imagen.id}}" alt="Imagen de perfil" style="max-height: 150px; border-radius: 8px;">
                                        </div>
                                    </div>

                                    <!-- DIRECCIÓN COMPLETA -->
                                    <h5 class="mt-4">
                                        <i class="fas fa-map-marker-alt me-2"></i>Dirección
                                    </h5>
                                    <hr>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="paisId" class="form-label">País <span class="text-danger">*</span></label>
                                            <select class="form-select" id="paisId" th:disabled="${isDisabled}" required>
                                                <option value="">Seleccione país...</option>
                                                <option th:each="pais : ${paises}"
                                                        th:value="${pais.id}"
                                                        th:text="${pais.nombre}"
                                                        th:selected="${item.direccion?.localidad?.departamento?.provincia?.pais?.id == pais.id}"></option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="provinciaId" class="form-label">Provincia <span class="text-danger">*</span></label>
                                            <select class="form-select" id="provinciaId" th:disabled="${isDisabled}" required>
                                                <option value="">Seleccione provincia...</option>
                                                <option th:each="provincia : ${provincias}"
                                                        th:value="${provincia.id}"
                                                        th:text="${provincia.nombre}"
                                                        th:selected="${item.direccion?.localidad?.departamento?.provincia?.id == provincia.id}"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="departamentoId" class="form-label">Departamento <span class="text-danger">*</span></label>
                                            <select class="form-select" id="departamentoId" th:disabled="${isDisabled}" required>
                                                <option value="">Seleccione departamento...</option>
                                                <option th:each="departamento : ${departamentos}"
                                                        th:value="${departamento.id}"
                                                        th:text="${departamento.nombre}"
                                                        th:selected="${item.direccion?.localidad?.departamento?.id == departamento.id}"></option>
                                            </select>
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="localidadId" class="form-label">Localidad <span class="text-danger">*</span></label>
                                            <select class="form-select" id="localidadId" name="localidadId" th:disabled="${isDisabled}" required>
                                                <option value="">Seleccione localidad...</option>
                                                <option th:each="localidad : ${localidades}"
                                                        th:value="${localidad.id}"
                                                        th:text="${localidad.nombre}"
                                                        th:selected="${item.direccion?.localidad?.id == localidad.id}"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-8 mb-3">
                                            <label for="calle" class="form-label">Calle <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="calle" name="calle" th:value="${item.direccion?.calle}" placeholder="Ej: San Martín" required th:disabled="${isDisabled}">
                                        </div>
                                        <div class="col-md-4 mb-3">
                                            <label for="numeracion" class="form-label">Número</label>
                                            <input type="text" class="form-control" id="numeracion" name="numeracion" th:value="${item.direccion?.numeracion}" placeholder="Ej: 1234" th:disabled="${isDisabled}">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="barrio" class="form-label">Barrio</label>
                                            <input type="text" class="form-control" id="barrio" name="barrio" th:value="${item.direccion?.barrio}" placeholder="Ej: Barrio Norte" th:disabled="${isDisabled}">
                                        </div>
                                        <div class="col-md-3 mb-3">
                                            <label for="manzanaPiso" class="form-label">Manzana/Piso</label>
                                            <input type="text" class="form-control" id="manzanaPiso" name="manzanaPiso" th:value="${item.direccion?.manzanaPiso}" placeholder="Ej: Piso 5" th:disabled="${isDisabled}">
                                        </div>
                                        <div class="col-md-3 mb-3">
                                            <label for="casaDepartamento" class="form-label">Casa/Depto</label>
                                            <input type="text" class="form-control" id="casaDepartamento" name="casaDepartamento" th:value="${item.direccion?.casaDepartamento}" placeholder="Ej: Depto B" th:disabled="${isDisabled}">
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="referencia" class="form-label">Referencia</label>
                                        <textarea class="form-control" id="referencia" name="referencia" rows="2" th:disabled="${isDisabled}" placeholder="Ej: Portón verde, frente a la plaza..." th:text="${item.direccion?.referencia}"></textarea>
                                    </div>

                                    <div class="mb-3">
                                        <label for="direccionEstadia" class="form-label">Dirección de Estadía (si es diferente)</label>
                                        <input type="text" class="form-control" id="direccionEstadia" name="direccionEstadia" th:value="${item.direccionEstadia}" th:disabled="${isDisabled}" placeholder="Solo si está temporalmente en otra dirección">
                                    </div>

                                    <!-- INFORMACIÓN DE CONTACTO -->
                                    <h5 class="mt-4">
                                        <i class="fas fa-address-book me-2"></i>Información de Contacto
                                    </h5>
                                    <hr>

                                    <div class="alert alert-info">
                                        <i class="fas fa-info-circle me-2"></i>
                                        <small>Para gestionar los contactos del cliente (teléfonos y emails), utilice el menú de Contactos después de crear el cliente.</small>
                                    </div>

                                    <hr class="my-4">

                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <button type="submit" class="btn btn-primary me-md-2" th:disabled="${isDisabled}" th:if="${!isDisabled}">
                                            <i class="fas fa-save me-1"></i> Guardar
                                        </button>
                                        <a class="btn btn-secondary" th:href="@{/admin/cliente/cancelar}" role="button">
                                            <i class="fas fa-times me-1"></i>
                                            <span th:text="${isDisabled ? 'Volver' : 'Cancelar'}">Cancelar</span>
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="~{components/footer :: footer}"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    const provinciaActualId = /*[[ ${item.direccion?.localidad?.departamento?.provincia?.id} ]]*/;
    const departamentoActualId = /*[[ ${item.direccion?.localidad?.departamento?.id} ]]*/;
    const localidadActualId = /*[[ ${item.direccion?.localidad?.id} ]]*/;
    const urlBase = /*[[ @{/admin/direccion/filterComboBox} ]]*/;

    document.addEventListener('DOMContentLoaded', function() {
        const paisSelect = document.getElementById('paisId');
        const provinciaSelect = document.getElementById('provinciaId');
        const departamentoSelect = document.getElementById('departamentoId');
        const localidadSelect = document.getElementById('localidadId');
        const isDisabled = paisSelect.disabled;

        function limpiarSelect(select, defaultText) {
            if (isDisabled) return;
            select.innerHTML = `<option value="">${defaultText}</option>`;
            select.disabled = true;
        }

        function popularSelect(select, items, idSeleccionado) {
            if (!isDisabled) {
                select.innerHTML = `<option value="">${select.options[0].text}</option>`;
            }
            items.forEach(item => {
                const option = document.createElement('option');
                option.value = item.id;
                option.text = item.nombre;
                if (item.id == idSeleccionado) option.selected = true;
                select.appendChild(option);
            });
            select.disabled = isDisabled;
        }

        function cargarProvincias(paisId) {
            if (!paisId) {
                limpiarSelect(provinciaSelect, 'Seleccione provincia...');
                limpiarSelect(departamentoSelect, 'Seleccione departamento...');
                limpiarSelect(localidadSelect, 'Seleccione localidad...');
                return;
            }
            fetch(`${urlBase}?entidad=Provincia&nombreAtributoSuperClass=pais&idFiltro=${paisId}`)
                .then(response => response.json())
                .then(provincias => {
                    popularSelect(provinciaSelect, provincias, provinciaActualId);
                    if (provinciaActualId && provinciaSelect.value == provinciaActualId) {
                        cargarDepartamentos(provinciaActualId);
                    }
                })
                .catch(error => console.error('Error cargando provincias:', error));
        }

        function cargarDepartamentos(provinciaId) {
            if (!provinciaId) {
                limpiarSelect(departamentoSelect, 'Seleccione departamento...');
                limpiarSelect(localidadSelect, 'Seleccione localidad...');
                return;
            }
            fetch(`${urlBase}?entidad=Departamento&nombreAtributoSuperClass=provincia&idFiltro=${provinciaId}`)
                .then(response => response.json())
                .then(departamentos => {
                    popularSelect(departamentoSelect, departamentos, departamentoActualId);
                    if (departamentoActualId && departamentoSelect.value == departamentoActualId) {
                        cargarLocalidades(departamentoActualId);
                    }
                })
                .catch(error => console.error('Error cargando departamentos:', error));
        }

        function cargarLocalidades(departamentoId) {
            if (!departamentoId) {
                limpiarSelect(localidadSelect, 'Seleccione localidad...');
                return;
            }
            fetch(`${urlBase}?entidad=Localidad&nombreAtributoSuperClass=departamento&idFiltro=${departamentoId}`)
                .then(response => response.json())
                .then(localidades => {
                    popularSelect(localidadSelect, localidades, localidadActualId);
                })
                .catch(error => console.error('Error cargando localidades:', error));
        }

        paisSelect.addEventListener('change', function() {
            limpiarSelect(provinciaSelect, 'Cargando provincias...');
            limpiarSelect(departamentoSelect, 'Seleccione departamento...');
            limpiarSelect(localidadSelect, 'Seleccione localidad...');
            cargarProvincias(this.value);
        });

        provinciaSelect.addEventListener('change', function() {
            limpiarSelect(departamentoSelect, 'Cargando departamentos...');
            limpiarSelect(localidadSelect, 'Seleccione localidad...');
            cargarDepartamentos(this.value);
        });

        departamentoSelect.addEventListener('change', function() {
            limpiarSelect(localidadSelect, 'Cargando localidades...');
            cargarLocalidades(this.value);
        });

        if (paisSelect.value) {
            cargarProvincias(paisSelect.value);
        } else {
            limpiarSelect(provinciaSelect, 'Seleccione provincia...');
            limpiarSelect(departamentoSelect, 'Seleccione departamento...');
            limpiarSelect(localidadSelect, 'Seleccione localidad...');
        }
    });
    /*]]>*/
</script>
</body>
</html>
