<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title th:text="${titleList}">Listado de Flota</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">

<nav th:replace="~{view/admin/components/navbarUs :: navbar_usuario}"></nav>

<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav th:replace="~{view/admin/components/sidebar :: sidebar}"></nav>
    </div>

    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4" th:text="${titleList}">Listado de Flota</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/admin/dashboard}">Dashboard</a></li>
                    <li class="breadcrumb-item active">Flota de Vehículos</li>
                </ol>

                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-car-side me-1"></i>
                        <span th:text="${titleList}">Flota de Vehículos</span>
                    </div>
                    <div class="card-body">
                        <div th:if="${msgExito != null}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${msgExito}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div th:if="${msgError != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${msgError}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <div class="mb-3">
                            <a class="btn btn-primary" th:href="@{/admin/vehiculo/alta}" role="button">
                                <i class="fa fa-plus me-1"></i> Nuevo Vehículo (Patente)
                            </a>
                        </div>

                        <table id="datatablesSimple" class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th style="width: 150px;">Acciones</th>
                                <th>Patente</th>
                                <th>Modelo</th>
                                <th>Estado</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="item : ${items}">
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/admin/vehiculo/consultar/{id}(id=${item.id})}" class="btn btn-sm btn-info" title="Consultar"><i class="fas fa-eye"></i></a>
                                        <a th:href="@{/admin/vehiculo/modificar/{id}(id=${item.id})}" class="btn btn-sm btn-warning" title="Modificar"><i class="fas fa-pencil-alt"></i></a>
                                        <a th:href="@{/admin/vehiculo/baja/{id}(id=${item.id})}" class="btn btn-sm btn-danger confirmar" title="Eliminar"><i class="fas fa-trash"></i></a>
                                    </div>
                                </td>
                                <td th:text="${item.patente}"></td>
                                <td th:text="${item.caracteristicaVehiculo != null ? item.caracteristicaVehiculo.marca + ' ' + item.caracteristicaVehiculo.modelo : 'N/A'}"></td>
                                <td>
                                    <span th:if="${item.estadoVehiculo == 'DISPONIBLE'}" class="badge bg-success" th:text="${item.estadoVehiculo}"></span>
                                    <span th:if="${item.estadoVehiculo == 'ALQUILADO'}" class="badge bg-warning" th:text="${item.estadoVehiculo}"></span>
                                    <span th:if="${item.estadoVehiculo == 'MANTENIMIENTO'}" class="badge bg-danger" th:text="${item.estadoVehiculo}"></span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="~{components/footer :: footer}"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

<script th:inline="none">
    /*<![CDATA[*/
    $(document).ready(function() {
        $('#datatablesSimple').DataTable({
            language: {
                url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
            },
            order: [[2, 'asc'], [1, 'asc']] // Ordena por Modelo, luego Patente
        });
    });

    document.querySelectorAll('.confirmar').forEach(function(elemento) {
        elemento.addEventListener('click', function(e) {
            if (!confirm('¿Está seguro de eliminar este vehículo? Esto no se puede deshacer.')) {
                e.preventDefault();
            }
        }, false);
    });
    /*]]>*/
</script>
</body>
</html>
